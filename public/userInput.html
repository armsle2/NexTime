<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Next Time -- userInput</title>
    <link rel="stylesheet" href="css/reset.css" media="screen" title="no title">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <h1>Next Time Logo</h1>
                <div class="row">
                    <div class="col-sm-6">
                        <h3> Are you new to NexTime?</h3>
                        <br/>
                        <h4>  Create your profile here!</h4>
                        <div class="userContainer">
                            <form id='addItem'>
                                <div class='form-group'>
                                    <label for='firstName'>First Name:</label>
                                    <input type='text' class='form-control firstNameNew'>
                                    <br />
                                    <label for='lastName'>Last Name</label>
                                    <input type='text' class='form-control lastNameNew'>
                                    <br />
                                    <label for='username'>username</label>
                                    <input type='text' class='form-control usernameNew'>
                                    <br />
                                    <label for='password'>password</label>
                                    <input type='text' class='form-control passwordNew'>
                                    <br />
                                    <button type='submit' class='btn btn-primary btn-lg btn-block submit addUser1'>Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
              
                    <div class="col-sm-6">
                        <h3>Are you a NexTime Pro?</h3>
                        <br/>
                        <h4>  Returning Users, please select your list from the following:</h4>
                        <form id='addItem'>
                                <div class='form-group'>
                                    <label for='firstName'>First Name:</label>
                                    <input type='text' class='form-control firstNameRet'>
                                    <br />
                                    <label for='lastName'>Last Name</label>
                                    <input type='text' class='form-control lastNameRet'>
                                    <br />
                                    
                                    <button type='submit' class='btn btn-primary btn-lg btn-block submit returnUser1'>Submit</button>
                                </div>
                            </form>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>To Do List</th>
                                    <th>Delete Author</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="form-row">
                                    <form id="user-form">
                                    </form>
                                </tr>
                            </tbody>
                            <div class="userContainer">
                            </div>
                    </div>
                
            </div>
           
        </div>
    </div>
</div>
</div>
<!-- Custom Script -->
<script src="js/add.js" type="text/javascript"></script>
</body>

</html>
