<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Next Time</title>
    <link rel="stylesheet" href="css/reset.css" media="screen" title="no title">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="boxindex">
                    <h1>NexTime</h1>
                    <h4>Add New Task</h4>
                    <form id="addItem">
                        <div class="close-x"><a href="/to-do"><img src="../img/x-symbol.png" alt="task icon" /></a></div>
                        <div class="form-group">
                            <label for="task">Task Name:</label>
                            <input type="text" class="form-control" id="task">
                            <br />
                            <div class="form-group">
                                <label for="category">Select Category:</label>
                                <select class="form-control" id="category">
                                    <!-- <option value=""></option>
                                    <option value="Groceries">Groceries</option>
                                    <option value="Pharmacy">Pharmacy</option>
                                    <option value="Banking">Banking</option>
                                    <option value="DryCleaners">Dry Cleaner</option>
                                    <option value="PostOffice">Post Office</option>
                                    <option value="Electronics">Electronics</option> -->
                                </select>
                            </div>
                            <br />
                            
                            <label for="body">Notes</label>
                            <textarea class="form-control" rows="10" id="body"></textarea>
                            <br />
                            <button type="submit" class="btn btn-primary btn-lg btn-block submit" id= "add">Submit</button>
                        </div>
                    </form>

                    <div class="back"><a href="/to-do">Back to To-Do List</a></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Custom Script -->
    <script src="js/add.js" type="text/javascript"></script>
</body>

</html>
