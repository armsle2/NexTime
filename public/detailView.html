<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Next Time Detailed View</title>
    <link rel="stylesheet" href="css/reset.css" media="screen" title="no title">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <h1>Next Time Logo</h1>

                </div>
                <br />
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading"></div>
                    <div class="container" id="detailedView">

                        <form id="detailItem">
                        <div class="form-group">
                            <label for="title">Task Name:</label>
                            <p id = "taskName"> does this work</p>
                            <br />
                             <label for="title">Category:</label>
                            <p id = "category"> does this work</p>
                            <br />

                            <label for="body">Notes</label>
                            <p id = "notes"> Notes </p>
                            <br />
                           
                            <button type="submit" class="btn btn-primary btn-lg btn-block" id= "add"><a href = "/user.html"> Back to To-Do List </a></button>
                        </div>
                    </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="js/user.js" type="text/javascript"></script>
</body>

</html>
