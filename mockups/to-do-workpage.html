<!DOCTYPE html>
<html>
<head>
    <title>NexTime</title>
    <link rel="stylesheet" href="../public/css/reset.css" media="screen" title="no title">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="category-div">
            <div class="category-header">
                <h1>NexTime</h1>
                <h3>Welcome <span id="user-name">UserName</span></h3>
            </div>
            <div class="category-body">
                
                <div class="category-item">
                    <div class="category-icon"><img src="../public/img/bank.png" /></div>
                    <div class="category-title"><h4>Bank</h4></div>
                    <!-- <div class="category-task-number"><h4>2 items in Bank</h4></div> -->
                </div>
                <div class="category-item">
                    <div class="category-icon"><img src="../public/img/grocery_or_supermarket.png" /></div>
                    <div class="category-title"><h4>Grocery or Supermarket</h4></div>
                    <!-- <div class="category-task-number"><h4>4 items in Grocery store or Supermarket</h4></div> -->
                </div>
                <div class="category-item">
                    <div class="category-icon"><img src="../public/img/pharmacy.png" /></div>
                    <div class="category-title"><h4>Pharmacy</h4></div>
                    <!-- <div class="category-task-number"><h4>1 item in Pharmacy</h4></div> -->
                </div>

            </div>
        </div>

        <div class="list-items-div">
            <div class="category-header">
                <h1>All of the tasks</h1>
            </div>
            <div class="category-body">
                <ul>
                    <li class="list-item">Go to the bank</li>
                    <li class="list-item">Make deposit</li>
                    <li class="list-item">Buy milk</li>
                    <li class="list-item">Buy eggs</li>
                    <li class="list-item">Buy cheese</li>
                    <li class="list-item">Buy onions</li>
                    <li class="list-item">Pick-up dad's perscription</li>
                </ul>
                <div class="add-btn"><img src="../public/img/plus-circle.png" /></div>
            </div>
        </div>
    </div>

</body>
</html>
